<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSockets (Using Socket IO)</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.dev.js"></script>
</head>
<body>
    <strong>Socket IO - Chat App</strong>
    <div id="output"></div>
    <div id="typing-message"></div>
    <div id="message-handle">
        <input type="text" id="handle" placeholder="Handle">
    </div>
    <div id="message-text">
        <input type="text" id="message" placeholder="Message">
    </div>
    <div id="btn-send">
        <button type="button" id="btnSend">Send</button>
    </div>
</body>
    <script src="./chat.js"></script>
</html>
